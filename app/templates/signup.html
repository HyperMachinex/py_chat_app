<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .signup-container input {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: block;
    }

    .signup-container input:focus {
      border-color: #66a6ff;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .signup-container button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-signup {
      background: #66a6ff;
      color: white;
    }

    .btn-signup:hover {
      background: #558de8;
    }

    .btn-back {
      background: #ddd;
    }

    .btn-back:hover {
      background: #ccc;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>

</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" action="/signup">
      <input name="new_username" type="text" placeholder="Username" required />
      <input name="new_password" type="password" placeholder="Password" required />

      {% if signup_error %}
        <div class="error-message">{{ signup_error }}</div>
      {% endif %}

      <div class="button-group">
        <button class="btn-signup" type="submit">Sign Up</button>
        <button class="btn-back" type="button" onclick="window.location.href='/login'">Back</button>
      </div>
    </form>
  </div>
</body>
</html>
