<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: block;
    }

    .login-container input:focus {
      border-color: #66a6ff;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
      padding: 0 5%;
    }

    .button-group button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-login {
      background-color: #66a6ff;
      color: white;
    }

    .button-login:hover {
      background-color: #558de8;
    }

    .button-signup {
      background-color: #66a6ff;
      color: #66a6ff;
      border: 2px solid #66a6ff;
      color: white;
    }

    .button-signup:hover {
      background-color: #66a6ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <div class="button-group">
      <button class="button-login" onclick="login()">Login</button>
      <button class="button-signup" onclick="redirectToSignup()">Sign Up</button>
    </div>
  </div>

  <script>
    function login() {
      alert("lack of backend connection");
    }

    function redirectToSignup() {
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
