<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #sidebar h2 {
      margin-top: 0;
      text-align: center;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 10px;
      border-bottom: 1px solid #34495e;
      cursor: pointer;
    }

    .chat-item:hover {
      background: #34495e;
    }

    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
    }

    #chat-header {
      background: #3498db;
      color: white;
      padding: 10px;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 60%;
      background: #bdc3c7;
    }

    .message.self {
      background: #a2d5ab;
      align-self: flex-end;
    }

    .message time {
      display: block;
      font-size: 12px;
      margin-top: 4px;
      color: #555;
      text-align: right;
    }

    #chat-input {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #logoutBtn {
      margin-top: 10px;
      padding: 6px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Conversations</h2>
    <div class="chat-list" id="chatList"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="chat-area">
    <div id="chat-header">Select a chat</div>
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    let currentReceiver = null;
    const username = localStorage.getItem("username");
    const chatList = document.getElementById("chatList");
    const chatHeader = document.getElementById("chat-header");
    const chatBox = document.getElementById("chat-box");
    let socket = null;

    async function fetchUsers() {
      try {
        const res = await fetch('/users');
        const data = await res.json();
        const users = data.users.filter(user => user !== username);
        chatList.innerHTML = "";
        users.forEach(user => {
          const div = document.createElement("div");
          div.className = "chat-item";
          div.textContent = user;
          div.onclick = () => selectChat(user);
          chatList.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load users", err);
      }
    }

    function selectChat(receiver) {
      currentReceiver = receiver;
      chatHeader.textContent = `Chat with ${receiver}`;
      chatBox.innerHTML = "";

      // WebSocket bağlantısı
      if (socket) socket.close();
      socket = new WebSocket(`ws://${window.location.host}/ws/${username}`);

      socket.onopen = () => {
        console.log("WebSocket connected");
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.sender === currentReceiver || data.sender === username) {
          addMessage(`${data.sender}: ${data.message}`, data.sender === username, data.timestamp);
        }
      };

      socket.onerror = (err) => {
        console.error("WebSocket error", err);
      };

      // Geçmiş mesajları getir
      fetch(`/messages?sender=${username}&receiver=${receiver}`)
        .then(res => res.json())
        .then(data => {
          data.messages.forEach(msg => {
            addMessage(`${msg.sender}: ${msg.message}`, msg.sender === username, msg.timestamp);
          });
        });
    }

    document.getElementById("sendBtn").addEventListener("click", () => {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || !currentReceiver || !socket || socket.readyState !== WebSocket.OPEN) return;

      const timestamp = new Date().toISOString();

      socket.send(JSON.stringify({
        sender: username,
        receiver: currentReceiver,
        message: message,
        timestamp: timestamp
      }));

      input.value = "";
    });

    document.getElementById("messageInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("sendBtn").click();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("/logout");
      localStorage.removeItem("access_token");
      localStorage.removeItem("username");
      window.location.href = "/login";
    });

    window.onload = fetchUsers;
  </script>

</body>
</html>
